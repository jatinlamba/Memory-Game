<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Memory Game">
  <meta name="author" content="Jatin Lamba">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Header of the game -->
  <header class="text-left header" >
    <h3 style="color: #0A024C;font-size:360%;"> 
      <style>
        body {background-color: #FDC409;"}        
      </style>
      <b> &nbsp; M1ND </b>
    </h3>
  </header>
  <div class="column">
    <div class="col-md-4 game-stats"> 
        <br> <br> TIME
      <div id="countdown">
  <svg>
    <circle id="progress" r="18" cx="20" cy="20" stroke="#0E37BF" stroke-width="4px"></circle>
    <path class="path1" id="backdrop" r="18" cx="20" cy="20" stroke-width: "3px" stroke="red" stroke-width="3px" stroke-opacity="50%"></path>
  </svg>     
</div>
        <span id="clock"></span>
      </div>
      <div class="col-md-4 game-stats">
        <br> SCORE
        <span id="star-ratings"></span>
      </div>
      <div class="col-md-4 game-stats">
        <br> STREAK
        <span id="no-of-steps"></span>
      </div> 
</div>
  <!-- Main playing area -->
  <section id="game-board"></section>

  <!-- Modal -->
  <div class="modal fade" id="game-modal" data-backdrop="static" 
      data-keyboard="false" tabindex="-1" role="dialog" 
      aria-labelledby="game-modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
      <div class="modal-content">
        <div class="modal-body">
          <div class= "row text-left">
      
    </div>
        </div> 
        <div class="modal-footer">
          <button class="btn btn-primary restart-game">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
